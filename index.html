<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <link rel="stylesheet" type="text/css" href="style-min.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>This is a new doc</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    

    <div class="result">
        <h2>  Welcome to 🤘🧻 ✂️ </h2>
    </div>    

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="Rock" width="109" height="109">
        </div>

        <div class="choice" id="paper">
            <img src="images/paper.png" alt="Paper" width="109" height="109">
        </div>

        <div class="choice" id="sissors">
            <img src="images/scissors.png" alt="Sissors" width="109" height="109">
        </div>
    </div>

    <button id="action-button">🎲 Reset The Game 🎲</button>
<script src="scripts.js"></script>
</body>
</html>
